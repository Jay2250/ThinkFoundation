<p>{% if messages %}
  {% for msg in messages %}
    <div class="alert alert-warning alert-dismissible fade show" style="z-index:5" role="alert">
      <strong>{{msg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}</p>
